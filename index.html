<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Smart Lead & CRM System</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --primary:#2563eb;
  --dark:#111827;
  --bg:#f4f6fb;
  --card:#ffffff;
  --text:#1f2937;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Segoe UI,sans-serif}
body{background:var(--bg);color:var(--text)}

/* ---------- AUTH ---------- */
.auth{display:flex;justify-content:center;align-items:center;min-height:100vh;padding:16px}
.auth-box{
  background:#fff;width:100%;max-width:380px;
  padding:26px;border-radius:16px;
  box-shadow:0 25px 60px rgba(0,0,0,.15)
}
.auth-box h2{text-align:center;margin-bottom:18px}
.auth-box input,.auth-box select,.auth-box button{
  width:100%;padding:11px;margin:8px 0;border-radius:10px
}
.auth-box input,.auth-box select{border:1px solid #d1d5db}
.auth-box button{
  background:var(--primary);color:#fff;border:none;cursor:pointer
}
.auth-box p{text-align:center;color:var(--primary);cursor:pointer;font-size:14px}

/* ---------- APP ---------- */
.app{display:none;min-height:100vh}

/* ---------- SIDEBAR ---------- */
.sidebar{
  width:240px;background:var(--dark);
  color:#fff;padding:18px
}
.sidebar h3{margin-bottom:16px}
.sidebar a{
  display:block;padding:12px;border-radius:10px;
  color:#cbd5e1;margin-bottom:8px;cursor:pointer
}
.sidebar a.active,.sidebar a:hover{
  background:var(--primary);color:#fff
}

/* ---------- MAIN ---------- */
.main{flex:1;padding:22px}
.topbar{
  display:flex;justify-content:space-between;
  align-items:center;flex-wrap:wrap
}
.logout{
  background:#ef4444;color:#fff;
  border:none;padding:8px 16px;border-radius:8px
}

/* ---------- STATS ---------- */
.stats{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(160px,1fr));
  gap:14px;margin:22px 0
}
.stat{
  background:var(--card);
  padding:18px;border-radius:16px;
  box-shadow:0 12px 30px rgba(0,0,0,.06);
  text-align:center
}
.stat b{font-size:22px}

/* ---------- SECTIONS ---------- */
.section{display:none}
.section.active{display:block}

/* ---------- ADD LEAD BUTTON ---------- */
.add-lead-btn{
  background:linear-gradient(135deg,#2563eb,#1d4ed8);
  color:#fff;
  border:none;
  padding:12px 22px;
  border-radius:14px;
  font-size:15px;
  font-weight:600;
  cursor:pointer;
  display:flex;
  align-items:center;
  gap:10px;
  box-shadow:0 10px 25px rgba(37,99,235,.45);
  margin-bottom:16px;
}
.add-lead-btn span{
  background:#fff;
  color:#2563eb;
  width:26px;height:26px;
  display:flex;align-items:center;justify-content:center;
  border-radius:50%;
}

/* ---------- TABLE ---------- */
.table-wrap{overflow-x:auto}
table{
  width:100%;min-width:1100px;
  border-collapse:collapse;background:#fff;
  border-radius:16px
}
th,td{padding:12px;border-bottom:1px solid #e5e7eb;font-size:14px}
th{background:#f1f5f9;text-align:left}

/* ---------- ACTION BUTTONS ---------- */
.action-btns{display:flex;gap:10px}
.action-btn{
  padding:6px 10px;
  border-radius:8px;
  font-size:13px;
  cursor:pointer;
  border:none;
  display:flex;
  align-items:center;
  gap:6px;
}
.action-edit{background:#e0e7ff;color:#1d4ed8}
.action-edit:hover{background:#c7d2fe}
.action-delete{background:#fee2e2;color:#b91c1c}
.action-delete:hover{background:#fecaca}

/* ---------- PIPELINE ---------- */
.pipeline{
  display:grid;grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:14px;margin-top:20px
}
.stage{
  background:#fff;padding:14px;border-radius:14px;
  box-shadow:0 10px 20px rgba(0,0,0,.05)
}
.stage h4{text-align:center;margin-bottom:10px}

/* ---------- MODAL ---------- */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,.5)
}
.modal-box{
  background:#fff;padding:20px;
  width:95%;max-width:500px;
  margin:40px auto;border-radius:16px
}
.modal-box input,.modal-box select{
  width:100%;padding:10px;margin:6px 0;
  border-radius:10px;border:1px solid #d1d5db
}
.modal-box button{
  width:100%;padding:12px;
  background:var(--primary);color:#fff;
  border:none;border-radius:10px
}

/* ---------- REPORTS ---------- */
.report-grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
  gap:16px;margin-top:20px
}
.report-card{
  background:#fff;padding:18px;border-radius:16px;
  box-shadow:0 10px 25px rgba(0,0,0,.06)
}
.progress{
  height:14px;background:#e5e7eb;
  border-radius:10px;overflow:hidden;margin-top:8px
}
.progress span{display:block;height:100%;background:var(--primary)}

/* ---------- MOBILE ---------- */
@media(max-width:768px){
  .app{flex-direction:column}
  .sidebar{
    width:100%;display:flex;
    overflow-x:auto;gap:8px
  }
  .sidebar h3{display:none}
  .sidebar a{white-space:nowrap}
  .add-lead-btn{
    position:fixed;
    bottom:20px;
    right:20px;
    z-index:1000;
  }
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="auth" id="login">
  <div class="auth-box">
    <h2>CRM Login</h2>
    <input id="loginEmail" placeholder="Email">
    <input id="loginPass" type="password" placeholder="Password">
    <button onclick="login()">Login</button>
    <p onclick="show('signup')">Create Account</p>
    <p onclick="show('forgot')">Forgot Password?</p>
  </div>
</div>

<!-- SIGNUP -->
<div class="auth" id="signup" style="display:none">
  <div class="auth-box">
    <h2>Create Account</h2>
    <input id="regEmail" placeholder="Email">
    <input id="regPass" type="password" placeholder="Password">
    <button onclick="signup()">Register</button>
    <p onclick="show('login')">Back to Login</p>
  </div>
</div>

<!-- FORGOT -->
<div class="auth" id="forgot" style="display:none">
  <div class="auth-box">
    <h2>Reset Password</h2>
    <input id="fpEmail" placeholder="Registered Email">
    <input id="fpPass" type="password" placeholder="New Password">
    <button onclick="resetPassword()">Reset</button>
    <p onclick="show('login')">Back to Login</p>
  </div>
</div>

<!-- APP -->
<div class="app" id="app">
  <aside class="sidebar">
    <h3>Smart CRM</h3>
    <a class="active" onclick="openSection('dashboard',this)">Dashboard</a>
    <a onclick="openSection('leads',this)">Leads</a>
    <a onclick="openSection('pipeline',this)">Pipeline</a>
    <a onclick="openSection('reports',this)">Reports</a>
  </aside>

  <main class="main">
    <div class="topbar">
      <h2 id="title">Dashboard</h2>
      <button class="logout" onclick="logout()">Logout</button>
    </div>

    <div id="dashboard" class="section active">
      <div class="stats">
        <div class="stat">Total Leads<br><b id="tLead">0</b></div>
        <div class="stat">New<br><b id="nLead">0</b></div>
        <div class="stat">Follow-up<br><b id="fLead">0</b></div>
        <div class="stat">Converted<br><b id="cLead">0</b></div>
      </div>
    </div>

    <div id="leads" class="section">
      <button class="add-lead-btn" onclick="openModal()"><span>+</span>Add New Lead</button>
      <div class="table-wrap">
        <table>
          <thead>
            <tr>
              <th>Name</th><th>Mobile</th><th>Email</th>
              <th>Source</th><th>Campaign</th>
              <th>City</th><th>Product</th>
              <th>Status</th><th>Actions</th>
            </tr>
          </thead>
          <tbody id="leadTable"></tbody>
        </table>
      </div>
    </div>

    <div id="pipeline" class="section">
      <div class="pipeline" id="pipelineView"></div>
    </div>

    <div id="reports" class="section">
      <h3>Lead Analytics</h3>
      <div class="report-grid" id="reportGrid"></div>
    </div>
  </main>
</div>

<!-- MODAL -->
<div class="modal" id="modal">
  <div class="modal-box">
    <h3 id="modalTitle">Add Lead</h3>
    <input id="lName" placeholder="Full Name *">
    <input id="lMobile" placeholder="Mobile *">
    <input id="lEmail" placeholder="Email">
    <input id="lSource" placeholder="Source">
    <input id="lCampaign" placeholder="Campaign">
    <input id="lCity" placeholder="City">
    <input id="lProduct" placeholder="Product / Service">
    <select id="lStatus">
      <option>New</option>
      <option>Contacted</option>
      <option>Follow-up</option>
      <option>Interested</option>
      <option>Not Interested</option>
      <option>Converted</option>
    </select>
    <button onclick="saveLead()">Save Lead</button>
  </div>
</div>

 document.getElementById(id).style.display='flex';
}
function signup(){
 user={email:regEmail.value,pass:regPass.value};
 localStorage.setItem("user",JSON.stringify(user));
 show('login');
}
function login(){
 if(loginEmail.value===user?.email && loginPass.value===user?.pass){
  localStorage.setItem("loggedIn","true");
  startApp();
 } else alert("Invalid login");
}
function resetPassword(){
 if(fpEmail.value===user?.email){
  user.pass=fpPass.value;
  localStorage.setItem("user",JSON.stringify(user));
  alert("Password updated");
  show('login');
 } else alert("Email not found");
}
function logout(){
 localStorage.removeItem("loggedIn");
 location.reload();
}
function startApp(){
 document.querySelectorAll('.auth').forEach(a=>a.style.display='none');
 app.style.display='flex';
 render();

function deleteLead(id){

    method: "DELETE"
  })
  .then(res => res.json())
  .then(() => {
    alert("Lead deleted from database ‚úÖ");

  })

 });

}

</script>

</html>
